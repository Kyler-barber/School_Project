<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/style.production.css" />
  </head>

  <body>
    <header class="header-container">
      <div>
        <img
          src="img/pixelart.jpg"
          class="header-logo"
          width="200"
          alt="Pixel Art"
        />
      </div>
      <nav class="navbar" role="navigation">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="work.html" class="nav-link">Work</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </header>

    <main class="contact-page-container">
      <div class="contact-info-container">
        <div class="contact-box">
          <h2 class="contact-heading">Address</h2>
          <p class="contact-address">c/o Summerlin Enterprise</p>
          <p class="contact-address">777 Star Street, Las Vegas, NV 89074</p>
        </div>
        <div class="contact-box">
          <h2 class="contact-heading">Phone</h2>
          <a class="contact-phone" href="tel:7029275771">tel:+1 702 927 5771</a>
        </div>
        <div class="contact-box">
          <h2 class="contact-heading">Email</h2>
          <a class="contact-email" href="mailto:Summerlin@yahoo.com"
            >Email: Summerlin@yahoo.com</a
          >
        </div>
      </div>

      <div class="form-box">
        <form action method="post" id="contact-form">
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="telephone" class="form-label">Telephone:</label>
            <input
              id="telephone"
              name="telephone"
              type="tel"
              class="form-input"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              required
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message:</label>
            <textarea
              id="message"
              name="message"
              class="form-textarea"
              required
            ></textarea>
          </div>
          <div class="form-submit">
            <input type="submit" class="submit-btn" value="Send message" />
          </div>
        </form>
      </div>
    </main>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
